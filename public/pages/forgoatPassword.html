<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/world.css">
  <link rel="stylesheet" href="../css/forgoatPassword.css">
  <title>Mundo</title>
</head>
<body>
    
<main>
    
        <div class="container">
            <div class="forgoat">
                <h2 class="title">Insira sua nova senha</h2>
        
                <form class="formControll" action="" method="post">
        
                    <div class="formControlItem">
                        <label for="newPassword" class="formControlLabel">Insira sua nova senha abaixo</label>
                        <input type="password" name="newPassword" id="newPassword" class="formControlInput">
                    </div>
        
                    <div class="formControlItem">
                        <label for="newPasswordRepeat" class="formControlLabel">Insira sua nova senha novamente</label>
                        <input type="password" name="newPasswordRepeat" id="newPasswordRepeat" class="formControlInput">
                    </div>
        
        
                    <button>Salvar</button>
                </form>
            </div>
        </div>
    
</main>

</body>
</html>
