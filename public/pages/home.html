<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/home.css">
  <title>Home</title>
</head>
<body>

  <section>
    <div class="container">
      
      <div class="painel">

        <div class="gold">
          <span class="title">00 - gold</span>
        </div>

        <div class="user">

          <img src="https://i.pinimg.com/736x/31/4f/2a/314f2a1f891f259d70d75b603616827a.jpg" alt="icone de usuário">

          <div class="text">

            <h2 id="username" class="title"></h3>

            <span id="class" class="subtitle"></span>

            <span id="lvl" class="subtitle">lvl: 1</span>

          </div>

        </div>

        <div class="proprets">

          <div class="status">

            <p class="title">Status</p>

            <div class="statusListing">

              <ul class="listing"></ul>

            </div>

          </div>

          <div class="skills">

            <p class="title">Habilidades</p>

            <div class="skillsListing">

              <ul class="listing"></ul>

            </div>

          </div>

        </div>

        <div class="btn-group">

          <button id="btnInventory">Inventario</button>

          <a href="/world">Explorar</a>

        </div>
        
      </div>
      
    </div>
    
  </section>

  <section id="inventory" class="hiddenComponet">
    <div class="container">

      <div class="inventory">
        <div class="inventoryTitle">
          <h2>Inventário</h2>
        </div>

        <div class="inventory-content">

          <div class="inventory-content-list">

            <ul class="listing"></ul>

          </div>

        </div>

        
      </div>
      
    </div>
  </section>
  
  <script src="public/js/script.js"></script>
  <script src="public/js/home.js"></script>
</body>
</html>
